<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Alaska Airlines Software Configuration Tool</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ASCT_Style.css">
</head>
<body>
    <h1 id="title">Alaska Airlines Software Configuration Tool</h1>
    <br>
    <div id="fleet-select">
        <button type="button" class="btn btn-outline-primary">Boeing</button>
        <button type="button" class="btn btn-outline-primary">Airbus</button>
    </div>
    <br>
    <div id="tail-number-section">
        <form>
            <div class="form-group">
                <!-- Design choice; label or no label for tail number input?-->
                <label for="tail-number">Tail Number</label>
                <input type="text" class="form-control" id="tail-number" placeholder="ex: 224AS">
            </div>
        </form>
    </div>
    <br>

    <div id="system-name-section">
        <form>
            <div class="form-group">
                <!-- Design choice; label or no label for tail number input?-->
                <label for="system-name">System Name</label>
                <input type="text" class="form-control" id="system-name" placeholder="ex: FMC">
            </div>
        </form>
    </div>
    <br />
    <div id="submit">
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</body>
</html>
